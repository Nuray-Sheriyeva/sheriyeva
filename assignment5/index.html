<!DOCTYPE html>
<html>
    <head>
        <title>Ass5</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <form>
            <label>Enter your name</label>
            <input type="text" required maxlength="20">
            <br>
            <label>Enter your email</label>
            <input type="email" required maxlength="30">
            <br>
            <label>Enter your message</label>
            <textarea rows="4" cols="40" maxlength="250"></textarea>
            <br>
            <label>Enter your age</label>
            <input type="number" required min="1" max="100">
            <button>Submit</button>
        </form>
        
        <br>
        <h2>Contact us!</h2>
        <form class="needs-validation novalidate">
            <div class="row">
                <div class="form-group col">
                    <label for="validationCustom01">Your Name</label>
                    <input type="text" class="form-control is-valid" placeholder="John" id="validationCustom01" required>
                    <div class="valid-feedback">Great name!</div>
                </div>

                <div class="form-group col">
                    <label for="validationCustom02">Your Surname</label>
                    <input type="text" class="form-control is-valid" placeholder="Doe" id="validationCustom02" required>
                    <div class="valid-feedback">Fine by us</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1 validationCustom03">Your email</label>
                <input type="email" class="form-control" id="validationCustom03" placeholder="johndoe@lol.ru" required>
                <div class="invalid-feedback">Write your email</div>
            </div>

            <div>
                <label for="validationCustom04">City</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="City" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div>
              <label for="validationCustom05">State</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="State" required>
              <div class="invalid-feedback">
                    Please provide a valid state.
              </div>
            </div>
            
            <div class="mb-3">
                <label></label>
                <textarea rows="3" cols="40" placeholder="Describe your issue..." class="form-control"></textarea>
                <small class="form-text text-muted">This is optional but your description can really help our feedback accuracy.</small>
            </div>


            <button class="btn btn-primary" type="submit">Submit</button>

        </form>










        <form>
          <div class="form-row g-3 needs-validation" novalidate>
            <div class="col-md-6 mb-3">
              <label for="validationCustom06" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationCustom06" value="John" required maxlength="20">
              <div class="valid-feedback">
                Name saved!
              </div>
              <div class="invalid-feedback">
                Name missing!
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="validationCustom07" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationCustom07"  required maxlength="20">
              <div class="valid-feedback">
                Last name saved!
              </div>
              <div class="invalid-feedback">
                Last name missing!
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="form-group col-6">
              <div>
              <label for="validationCustom03"  class="col-form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" maxlength="20" required>
              </div>
            </div>
            <div class="form-group col-6">
              <div>
              <label for="inputPassword" class="col-form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" minlength="8" maxlength="20" required>
              </div>
            </div>
          </div>

          <div class="container">
          <label>Gender:</label>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
            <label class="form-check-label" for="inlineRadio1">
              Female
            </label>
            </div>

            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadios2" value="option2" required>
            <label class="form-check-label" for="inlineRadio2">
              Male
            </label>
            </div>
          </div>

          <div class="container">
          <label>Hobby:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Swimming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
            <label class="form-check-label" for="defaultCheck2">
              Reading
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
              Drawing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" >
            <label class="form-check-label" for="defaultCheck4">
              Running
            </label>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1" style="margin-top: 10px;">Country:</label>
            <select class="form-control" id="exampleFormControlSelect1" required>
              <option value="">None</option>
              <option>Russia</option>
              <option>Kazakhstan</option>
              <option>China</option>
              <option>Mongolia</option>
              <option>Uzbekistan</option>
            </select>
          </div>


          <input class="btn btn-primary" type="submit" value="Submit">
          <input class="btn btn-primary" type="reset" value="Reset">
        </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>
</body>
</html>
